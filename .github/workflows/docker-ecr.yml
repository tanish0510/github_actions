name: Docker Build, Trivy Scan, and ECR Push

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Build Docker image
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t my-app:latest .

  # Job 2: Scan Docker image with Trivy
  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Trivy
        run: |
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v0.21.3/trivy_0.21.3_Linux-64bit.tar.gz | tar xz -C /usr/local/bin

      - name: Run Trivy scan
        run: |
          trivy image --exit-code 1 --no-progress --format json -o trivy-report.json my-app:latest

      - name: Check Trivy scan result
        run: |
          if grep -q '"Severity": "HIGH"' trivy-report.json; then
            echo "Scan failed: HIGH vulnerabilities detected!"
            exit 1
          fi

  # Job 3: Push Docker image to ECR if scan is OK
  push:
    runs-on: ubuntu-latest
    needs: scan
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Tag Docker image
        run: |
          docker tag my-app:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/git-actions:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/git-actions:latest

  # Job 4: Store Trivy scan report as an artifact
  artifact:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Upload Trivy scan report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: trivy-report
          path: trivy-report.json
